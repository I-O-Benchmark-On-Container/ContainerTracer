<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Socket IO -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- toastr -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Container Tracer</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1 class="text-warning">IOBC</h1>
            </a>
        </div>
    </nav>

    <section id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="left_search_wrap sidebar d-flex flex-column list-group list-group-flush viewport-max ">
                    <a href="/" class="list-group-item list-group-item-action menu-items active">
                        Dashboard</a>
                    <div style="padding:10px"></div>
                    <ul>
                        <li>
                            <label># of cgroup</label>
                            <select name="setCgroup" id="cgroup" class="form-control form_theme search_theme">
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                                <option value="32">32</option>
                            </select>
                        </li>

                        <li>
                            <label>Driver</label>
                            <select class="form-control form_theme search_theme" name="setDriver" id="driver">
                                <option value="trace-replay">trace-replay</option>
                                <option value="docker">docker</option>
                            </select>
                        </li>
                    </ul>
                    <button class="form-control form_theme search_theme btn_submit" id="btnSelectWork">Advanced Settings</button>
                </div>
                <!-- MAIN CARDS-->
                <div class="body_content bg-light hide" id="optionDisplay">
                    <div class="row">
                        <div class="col">
                            <div style="padding:2.5px"></div>
                            <h2 class="text-info">Configure</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="search_wrap">
                                <input type="hidden" name="task" value="list" autocomplete="off">
                                <form name="setEach" id="setEach">
                                    <div class="row">
                                        <h3>
                                        <small class="text-muted">Setting for Each Cgroup</small>
                                        </h3>
                                        <ul id="options">
                                        </ul>
                                    </div>
                                </form>
                                <form name="setAll" id="setAll">
                                    <div class="row">
                                        <h3>
                                        <small class="text-muted">Setting for All Cgroup</small>
                                        </h3>
                                        <ul>
                                            <li>
                                                <div class="form-group">
                                                    <label>trace_replay_path</label>
                                                    <input type="text" class="form-control form_theme search_theme" name="trace_replay_path" id="trace_replay_path" placeholder="ex: " autocomplete="off" value="trace-replay">
                                                </div>
                                            </li>
											<li>
												<div class="form-group">
													<label>device</label>
                                                    <input type="text" class="form-control form_theme search_theme" name="device" id="device" placeholder="ex: " autocomplete="off" value="none">
												</div>
											</li>
                                            <li>
                                                <div class="form-group">
                                                    <label>nr_tasks</label>
                                                    <input type="text" name="nr_tasks" id="nr_tasks" class="form-control form_theme search_theme" readonly>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label>time</label>
                                                    <select name="time" id="time" class="form-control form_theme search_theme">
                                                        <option value="60">60</option>
                                                        <option value="120">120</option>
                                                        <option value="180">180</option>
                                                    </select>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label>q_depth</label>
                                                    <select name="q_depth" id="q_depth" class="form-control form_theme search_theme">
                                                        <option value="32">32</option>
                                                        <option value="64">64</option>
                                                    </select>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label>nr_thread</label>
                                                    <select name="nr_thread" id="nr_thread" class="form-control form_theme search_theme">
                                                        <option value="4">4</option>
                                                        <option value="8">8</option>
                                                        <option value="16">16</option>
                                                        <option value="32">32</option>
                                                    </select>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label>prefix_cgroup_name</label>
                                                    <input type="text" class="form-control form_theme search_theme" name="prefix_cgroup_name" id="prefix_cgroup_name" placeholder="ex :" autocomplete="off" value="tester.trace.">
                                                </div>
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label>scheduler</label>
                                                    <select name="scheduler" id="scheduler" class="form-control form_theme search_theme">
                                                        <option value="none">none</option>
                                                        <option value="bfq">bfq</option>
                                                        <option value="kyber">kyber</option>
                                                    </select>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    </form>
                                    <input type="hidden" id="chartState" name="chartState" value ="0">
                            </div>
                        </div>
                        <div style="width:100%;" class="btn_submit_wrapper">
                            <button class="form-control form_theme search_theme btn_submit" id="btnStartWork">Start</button>
                        </div>
                    </div>
                </div>
                <div class="body_content bg-light hide" id="chartDisplay">
                    <div class="row">
                        <div class="col">
                            <div style="padding:2.5px"></div>
                            <h2 class="text-info">Real Time Result</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h2 class="text-info">
                                <small class="text-muted">Latency</small>
                            </h2>
                            <input type="hidden" class="chart_option" name="CHART_OPTION" value="Latency">
                            <canvas class="chart" id="LatencyChart" height="200"></canvas>
                        </div>
                        <div class="col-sm-6">
                            <h2 class="text-info">
                                <small class="text-muted">Current Bandwidth</small>
                            </h2>
                            <input type="hidden" class="chart_option" name="CHART_OPTION" value="CurBandwidth">
                            <canvas class="chart" id="curBandWidthChart" height="200"></canvas>
                        </div>
                        <div class="col-sm-12">
                            <h2 class="text-info">
                                <small class="text-muted">Average Bandwidth</small>
                            </h2>
                            <input type="hidden" class="chart_option" name="CHART_OPTION" value="AvgBandwidth">
                            <canvas class="chart" id="avgBandWidthChart" height="60"></canvas>
                        </div>
                        <div class="col-sm-12" style="height:150px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row_min_width">
            <div class="notification_wrapper">
                <span class="notification">Unsupported Resolution.</span>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    <script>
        // window.addEventListener('load', function () {

        //     document.querySelector('.navbar-toggler').innerHTML = '<i class="fas fa-arrow-down"></i>';
        // });

    </script>
</body>

</html>
